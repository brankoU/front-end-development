                document.getElementById('operacija').value;

            var rezultat;
            switch (operacija) {
                case '+':

                    break;

                    rezultat = prviBroj - drugiBroj;
                    break;
                case '*':
                    rezultat = prviBroj * drugiBroj;
                    break;

                    rezultat = prviBroj / drugiBroj;
